spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # 테스트마다 테이블 자동 생성/삭제
    show-sql: true            # 콘솔에 SQL 출력
    properties:
      hibernate:
        format_sql: true      # SQL 보기 좋게 포맷
  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: debug      # SQL 로그
    org.hibernate.type.descriptor.sql: trace